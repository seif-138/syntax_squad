<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <link rel="stylesheet" href="assets/css/style2.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Instructor Dashboard</title>
</head>
<body style="font-family: 'Poppins', sans-serif; margin: 0; padding: 0;">
<style>
    /* Navbar */
    .navbar {
        background: #222;
        color: #fff;
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    .navbar .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
    }
</style>
<header class="navbar">
    <div class="container">

        <h1 class="logo"><a href="/home" > Syntax Squad</a></h1>
        <h2 class="hero-title" style="font-size: 2rem; font-weight: bold;">Instructor Dashboard</h2>
        <nav>
            <ul class="nav-links" >
                <li>
                    <a href="/"> Log out</a>
                </li>
            </ul>
        </nav>
    </div>

</header>
<div class="main-content" style="padding: 20px;">
    <div class="row" style="margin: 0;">
        <div class="col-md-12" style="width: 100%; padding: 10px; box-sizing: border-box;">
            <div class="table-wrapper" style="background-color: #f8f9fa; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">

                <!-- Table Title -->
                <div class="table-title" style="margin-bottom: 20px;">
                    <div class="row" style="display: flex; align-items: center; justify-content: space-between; margin: 0;">
                        <div class="col-sm-6" style="text-align: left;">
                            <h2 style="margin: 0;">Manage Course</h2>
                        </div>
                        <div class="col-sm-6" style="text-align: right;">
                            <a href="addCourse.html" style="background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; margin-right: 10px;">Add New Course</a>
                            <a href="#UpdateCourseModal" style="background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; margin-right: 10px;">Update Course</a>
<!--                            <a  th:href="@{'/delete' }"  style="background-color: #dc3545; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">Delete Course</a>-->
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th style="padding: 10px; text-align: left;">
                    <span class="custom-checkbox">
                    </span>
                        </th>
                        <th style="padding: 10px; text-align: left;">Course ID</th>
                        <th style="padding: 10px; text-align: left;">Title</th>
                        <th style="padding: 10px; text-align: left;">Price</th>
                        <th style="padding: 10px; text-align: left;">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="border-bottom: 1px solid #dee2e6;" th:each="course: ${avalCourses}">
                        <td style="padding: 10px;">
                    <span class="custom-checkbox">
                       <a class="btn btn-danger" th:href="@{'/delete/'+${course.getId()}}">Delete </a>
                    </span>
                        </td>
                        <td style="padding: 10px;" th:text="${course.getId()}"></td>
                        <td style="padding: 10px;" th:text="${course.getTitle()}"></td>
                        <td style="padding: 10px;"  th:text="${course.getPrice()}"></td>
                        <td style="padding: 10px;" th:text="${course.getDescription()}"></td>
                    </tr>



                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
